<div class="loginpage">
    <div class="title">

        </div>

            <select name="gender" class="genders">
                <option value="1">Male</option>

            </select>
        </label>
        <div class="input">
            <input class="password"type="password" placeholder="Password">
        </div>
    </div>
    <div class="button">
        <button type="button" class="reg-button">
            Register Your Account
        </button>
    </div>
    <div class="login">
